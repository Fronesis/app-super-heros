<h2 mat-dialog-title style="text-align: center;">Superhero Details</h2>
<mat-dialog-content style="text-align: center;">
    <p>ID: {{ data.id }}</p>
    <p>Name: {{ data.name }}</p>
    <p>Full Name: {{ data.fullName }}</p>
    <img [src]=" data.image" alt="Superhero Image">
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
