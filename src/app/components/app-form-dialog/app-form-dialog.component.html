<h2 mat-dialog-title>Superhero</h2>
<mat-dialog-content>
    <p>ID: {{ editedSuperHero.id }}</p>
    <form [formGroup]="form">
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name" appUppercase>
            @if (form.get('name')?.hasError('required')) {
            <mat-error>El nombre es requerido</mat-error>
            }
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Full Name" formControlName="fullName">
        </mat-form-field>
    </form>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
